<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landingpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container-fluid">
        <div class="row">
            <div class="col-12 fondo-cabecera d-flex justify-content-center align-items-center">
                <p class="display-1 text-center text-black-100 fuente-cabecera">Subasta de comic antiguo</p>
            </div>
        </div>
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/portada93hulk.webp" alt="Third slide">
                <img src="img/portada97daredevil.webp" alt="Fourth slide">
                    <img src="img/FantasticFour1.webp" alt="First slide">
                    <img src="img/portada91aquaman.webp" alt="Second slide">
                    <img src="img/FantasticFour1.webp" alt="First slide">
                <img src="img/portada91aquaman.webp" alt="Second slide">
                <img src="img/portada93hulk.webp" alt="Third slide">
                <img src="img/portada97daredevil.webp" alt="Fourth slide">
                </div>
            </div>
            <div class="carousel-item">
                
                <!-- Más imágenes si lo deseas -->
            </div>
            <!-- Repite el bloque carousel-item para más slides -->
        </div>
            <a class="carousel-control-prev" href="#carouselExample" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next" href="#carouselExample" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>
        
    </div>
    <script type="text/javascript">
        // Call carousel manually
        $('#myCarouselCustom').carousel();
        
        // Go to the previous item
        $("#prevBtn").click(function(){
            $("#myCarouselCustom").carousel("prev");
        });
        // Go to the previous item
        $("#nextBtn").click(function(){
            $("#myCarouselCustom").carousel("next");
        });
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
